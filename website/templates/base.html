{% load static%}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>beSafe - {% block title %}{% endblock title %}</title>
    <!-- all element to normal -->
    <link rel="stylesheet" href="{% static 'css/normalize.css'%}" />
    <!-- Font awesome-->
    <link rel="stylesheet" href="{% static 'css/all.min.css'%}" />
    <!-- main css file -->
    {% comment %}
    <link rel="stylesheet" href="{% static 'css/beSafe.css'%}" />
    {% endcomment %}
    <link rel="stylesheet" href="{%static 'css/beSafe.css'%}" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:wght@300;400;700;800&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    {% block content %} {% endblock %}
    <script src="{% static 'js/main.js'%}"></script>
  </body>
</html>
