{% extends 'base.html' %} {% load static%} {% block content %}
<div class="signup">
  <div class="box">
    <div class="title">
      <a href="/" class="logo">
        <img src="{% static '/images/logo.jpg'%}" alt="LOGO" />
      </a>
      <h1>sign up</h1>
    </div>
    <form id="signup_form" action="#" method="POST">
      {% csrf_token %}
      <input type="text" name="first_name" placeholder="First name" required />
      <input type="text" name="last_name" placeholder="last name" required />
      <input type="date" name="date" placeholder="Birthday" required />
      <div class="radio-group">
        <label>
          <input type="radio" value="male" name="gender" id="male" />
          male
          <span for="male"></span>
        </label>
        <label>
          <input type="radio" value="female" name="gender" id="female" />
          female
          <span for="female"></span>
        </label>
      </div>
      <input type="text" name="email" placeholder="Email" required />
      <input type="text" name="phone" placeholder="Phone Number" required />
      <input type="password" name="password" placeholder="Password" required />
      <input
        type="password"
        name="passwordConfirm"
        placeholder="Confirm Password"
        required
      />

      <input
        type="text"
        class="device"
        name="houseDevice"
        placeholder="House Device Number"
        required
      />
      <input
        type="text"
        class="device"
        name="carDevice"
        placeholder="Car Device Number"
      />
      <button type="submit" id="signup_btn" class="btn">register</button>
    </form>
  </div>
</div>
<!-- start footer -->
<footer>Copyrghit &copy; 2023 <span>beSafe</span></footer>
<!-- end footer -->
{% endblock content %}
